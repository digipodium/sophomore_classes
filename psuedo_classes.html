<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .my-btn {
            border: 1px solid rebeccapurple;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            color: rebeccapurple;
        }

        .my-btn:hover {
            background-color: rebeccapurple;
            color: white;
        }

        .my-btn:active {
            box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, 0.438);
        }
    </style>

</head>

<body>

    <h1 style="text-align: center;">Psuedo Classes</h1>
    <hr>

    <button class="my-btn">Hello There</button>

</body>

</html>
